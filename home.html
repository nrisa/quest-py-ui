<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.freepik.com/premium-vector/game-icon-game-symbol-white-gamepad-blue-background-flat-style-vector-eps-10_532800-149.jpg">
  <title>Home UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
  <div class="home">
    <div class="d-flex gap-4 p-3 mb-3">
      <div class="card-nav gap-3 d-flex align-items-center p-2 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 54 54" fill="none">
          <path d="M33.75 4.5H20.25V9H15.75V22.5H20.25V9H33.75V4.5ZM33.75 22.5H20.25V27H33.75V22.5ZM33.75 9H38.25V22.5H33.75V9ZM9 36H13.5V31.5H40.5V36H13.5V45H40.5V36H45V49.5H9V36Z" fill="#333333"/>
        </svg>
        <h6 style="margin: 0;padding: 0;" id="user-name">Anonim</h6>
      </div>
      <div class="card-nav gap-3 d-flex align-items-center p-2 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 54 54" fill="none">
        <path d="M13.5 4.5H40.5V9H13.5V4.5ZM9 13.5V9H13.5V13.5H9ZM9 40.5V13.5H4.5V40.5H9ZM13.5 45V40.5H9V45H13.5ZM40.5 45V49.5H13.5V45H40.5ZM45 40.5V45H40.5V40.5H45ZM45 13.5H49.5V40.5H45V13.5ZM45 13.5V9H40.5V13.5H45ZM24.75 11.25H29.25V15.75H36V20.25H22.5V24.75H36V38.25H29.25V42.75H24.75V38.25H18V33.75H31.5V29.25H18V15.75H24.75V11.25Z" fill="#FF8900"/>
        </svg>
        <h6 style="margin: 0;padding: 0;" id="user-point">-</h6>
      </div>
      <form>
        <input type="hidden" id="idku">
      </form>
    </div>
    <div class="box-data px-5 pt-4">
      <nav class="d-flex justify-content-between">
        <div class="d-flex gap-4">
          <a href="home.html" class="fs-5 fw-light nav-link act">Beranda</a>
          <a href="rank.html" class="fs-5 fw-light nav-link">Top Global</a>
        </div>
        <button class="btn btn-outline-danger" id="logout-button">Logout</button>
      </nav>
      <div class="d-flex mt-4 w-100 justify-content-between">
        <form class="w-75">
          <input type="text" class="form-control w-50 d-inline-block me-2" placeholder="Cari">
          <button type="submit" class="btn btn-form d-inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 26 26" fill="none">
            <path d="M5.5 0.5H15.5V3H5.5V0.5ZM3 5.5V3H5.5V5.5H3ZM3 15.5H0.5V5.5H3V15.5ZM5.5 18H3V15.5H5.5V18ZM15.5 18V20.5H5.5V18H15.5ZM18 15.5H15.5V18H18V20.5H20.5V23H23V25.5H25.5V23H23V20.5H20.5V18H18V15.5ZM18 5.5H20.5V15.5H18V5.5ZM18 5.5V3H15.5V5.5H18Z" fill="white"/>
          </svg></button>      
        </form>          
        <button type="button" class="btn btn-form d-inline-block" data-bs-toggle="modal" data-bs-target="#modalq">+ Question</button>   
        
        <div class="modal fade" id="modalq" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Quest</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="quest-form">
                  <input type="hidden" class="form-control" name="created_by" id="nameid">
                  <input type="hidden" name="user_id" id="iduser">
                  <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose files:</label>
                    <div id="file-input-container">
                      <input type="file" class="form-control mb-2" name="files[]" id="fileInput">
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-file-button">Add File</button>
                    <button type="button" class="btn btn-danger" id="remove-file-button">Remove File</button>
                  </div>
                  <div class="mb-3">
                    <label for="level" class="form-label">Level</label>
                    <select class="form-select" name="level" id="level">
                      <option value="1">Easy</option>
                      <option value="2">Hard</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="timeout" class="form-label">Time out</label>
                    <input type="number" class="form-control" name="timeout" id="timeout">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Judul/Clue</label>
                    <input type="text" class="form-control" name="name" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="answer" class="form-label">Answer</label>
                    <input type="text" class="form-control" name="answer" id="answer">
                  </div>
                  <button type="submit" class="btn btn-form">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <hr>
      <div class="d-flex gap-3" id="quests-container">
        <!-- Quests will be loaded here -->
      </div>
      <br><br>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function() {
      $('#add-file-button').click(function() {
        $('#file-input-container').append('<input type="file" class="form-control mb-2" name="files[]" id="fileInput">');
      });

      // Handler for removing file input
      $('#remove-file-button').click(function() {
        $('#file-input-container input:file:last').remove();
      });

      // Fetch user data
      const username = Cookies.get('username');
      if (username) {
        $.get(`https://quest-py-36626ab33017.herokuapp.com/api/user/${username}`, function(data) {
          if (data && data.user) {
            $('#user-name').text(data.user.username);
            $('#user-point').text(data.user.point);
            $('#userid').val(data.user.username);
            $('#nameid').val(data.user.name);
            $('#idku').val(data.user.id);
            $('#iduser').val(data.user.id);
          }
        });
      }

      // Fetch quests data
      $.get("https://quest-py-36626ab33017.herokuapp.com/api/quests", function(data) {
        if (data) {
          data.forEach(function(quest) {
            let questIMG = []
            quest.images.map((item, i) => {
              if(i == (quest.images.length - 1)){
                questIMG.push(`<img src="https://quest-py-36626ab33017.herokuapp.com/uploads/${item}" class="rounded shadow" width="60px"/>`);

              }else {
                questIMG.push(`
                  <img src="https://quest-py-36626ab33017.herokuapp.com/uploads/${item}" class="rounded shadow" width="60px"/>
                  <div class="d-flex justify-content-center align-items-center p-1">
                    <b class="p-icon">+</b>
                  </div>
                `);
              }
            })
            $('#quests-container').append(`
              <div class="card-quest px-3 py-2">
                <small>Created by ${quest.created_by}</small>
                <h2>Level: ${quest.level == 1 ? "Easy" : "Hard"}</h2>
                <small>Waktu ${quest.timeout}</small>
                <br>
                <button type="button" class="btn btn-form d-inline-block" data-bs-toggle="modal" data-bs-target="#modal-${quest.id}">Play Quest</button>   
                <div class="modal fade" id="modal-${quest.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">${quest.name}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="d-flex gap-3">
                          ${questIMG.join(" ")}
                        </div>

                        <br>
                        <form id="answer-form-${quest.id}">
                          <div class="mb-3">
                            <label for="answer-${quest.id}" class="form-label">Answer</label>
                            <input type="text" class="form-control" id="answer-${quest.id}">
                          </div>
                          <button type="submit" class="btn btn-form">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `);

            $(`#answer-form-${quest.id}`).submit(function(event) {

              console.log(document.querySelector("#user-name").innerHTML);
              console.log(document.querySelector("#user-point").innerHTML);
              event.preventDefault();
              const answer = $(`#answer-${quest.id}`).val();
              if(answer == quest.answer){
                $.ajax({
                  url: `https://quest-py-36626ab33017.herokuapp.com/api/user/update_point/${document.querySelector("#user-name").innerHTML}`,
                  method: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify({ point: parseInt(document.querySelector("#user-point").innerHTML) + 100 }),
                  success: function(response) {
                    $.ajax({
                      url: `https://quest-py-36626ab33017.herokuapp.com/api/played`,
                      method: 'POST',
                      contentType: 'application/json',
                      data: JSON.stringify({ 
                        user_id: parseInt($("#idku").val()),
                        quest_id: quest.id,
                        answer: answer ,
                      }),
                      success: function(response) {
                        Swal.fire('Success', 'Answer submitted successfully!', 'success')
                          .then(() => {
                            window.location.reload();
                          });
                      },
                      error: function(error) {
                        Swal.fire('Error', 'Failed to submit answer!', 'error');
                      }
                    });
                  }
                });
              } else {
                Swal.fire('Error', 'Wrong answer!', 'error');
              }

            });
          });
        }
      });

      // Logout button handler
      $('#logout-button').click(function() {
        Cookies.remove('username');
        window.location.href = 'index.html';
      });

      // Quest form submission
      $('#quest-form').submit(function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        for (var pair of formData.entries()) {
          console.log(pair[0]+ ': ' + pair[1]);
        }

        $.ajax({
          url: "https://quest-py-36626ab33017.herokuapp.com/api/quests",
          method: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            Swal.fire('Success', 'Quest created successfully!', 'success')
              .then(() => {
                window.location.reload();
              });
          },
          error: function(xhr, status, error) {
            Swal.fire('Error', 'Failed to create quest!', 'error');
            console.error('Status:', status);
            console.error('Error:', error);
            console.error('Response:', xhr.responseText);
          }
        });
      });
    });
  </script>
</body>
</html>
