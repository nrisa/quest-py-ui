<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.freepik.com/premium-vector/game-icon-game-symbol-white-gamepad-blue-background-flat-style-vector-eps-10_532800-149.jpg">
  <title>Regis UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
  <div class="regis">
    <div class="box-regis px-5">
      <div class="d-flex justify-content-center flex-column h-100">
        <h3 style="margin: 0;padding: 0;">Register Account.</h3>
        <p class="fs-5 fw-light mb-5">A Place to Exchange Ideas and Help</p>
        <form id="registerForm" class="mt-3">
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" id="repassword" placeholder="Re Password">
          </div>
          <button type="submit" class="btn btn-main">Register</button>
          <br>
          <b class="mt-4 d-inline-block">Already have an account? <a href="index.html">Login</a></b>        
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('#registerForm').on('submit', function(e){
        e.preventDefault();

        var name = $('#name').val();
        var username = $('#username').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var repassword = $('#repassword').val();

        if(password === repassword){
          $.ajax({
            url: 'https://quest-py-36626ab33017.herokuapp.com/api/register',
            type: 'POST',
            data: {
              name: name,
              username: username,
              email: email,
              password: password
            },
            success: function(){
              Swal.fire({
                title: "Success!",
                text: "Your account has been registered",
                icon: "success",
                allowOutsideClick: false,
                allowEscapeKey: false
              }).then(() => {
                window.location.href = 'index.html';
              });
            },
            error: function(){
              Swal.fire({
                title: "Error!",
                text: "Failed to register your account",
                icon: "error"
              });
            }
          });
        } else {
          Swal.fire({
            title: "Error!",
            text: "Password confirmation does not match",
            icon: "error"
          });
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  
</body>
</html>
